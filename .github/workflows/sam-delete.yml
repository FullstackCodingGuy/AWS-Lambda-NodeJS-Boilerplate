name: "SAM Delete"
run-name: Delete the Stack
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      # tags:
      #   description: 'Test scenario tags'
      #   required: false
      #   type: boolean
      environment:
        description: 'Select Environment'
        type: environment
        required: true
defaults:
  run:
    working-directory: ./order-manager
jobs:
  delete-stack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sam validate
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - run: sam delete --no-confirm-changeset --no-fail-on-empty-changeset
